<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CD Collector</title>
</head>
<body>
    <table>
        <thead>
            <th>Index</th>
            <th>Artist</th>
            <th>Title</th>
            <th>Year</th>
        </thead>
        <tbody id="collectionData"></tbody>
    </table>
    <br>
    <div>Add Album</div>
    <form id="addForm" name="addForm">
        Artist:<br>
        <input type="text" name="artist" id="artist" required><br>
        Title:<br>
        <input type="text" name="title" id="title" required><br>
        Year:<br>
        <input type="text" name="year" id="year" required><br>
    </form>
    <button id="addButton" onclick="add()">Add</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="custom.js"></script>
</body>
</html>
